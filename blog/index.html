---
layout: default
title: cargath's Blog
---
<ul class="posts">
    <p><br></p>
    {% for post in site.posts %}
        <li>
            <p><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></p>
            <p class="meta">{{ post.date | date_to_string }}</p>
            <p><br></p>
        </li>
    {% endfor %}
</ul>
